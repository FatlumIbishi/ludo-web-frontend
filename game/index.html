<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ludo Get Online</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/style.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Ludo Get Game</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../game/index.html">Play!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html#about">About the Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../team/index.html">Team</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <header class="masthead p-5 text-center text-white">
    <div class="masthead-content">
      <div class="container">
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container">
      <div class="align-items-center">
        <div class="p-5 text-center m-auto">
          <button onclick="startNewGame()" class="btn btn-secondary rounded-pill">New game</button>
          <button class="btn btn-primary rounded-pill" onclick="joinExisting()">Join an existing game</button>
        </div>
        <div id="showCode" class="p-5 text-center m-auto" style="display:none;">
          <label>Code:</label>
          <input class="search rounded-pill" id="gamecode">
          <button id="joinGame" class="btn btn-primary rounded-pill">Join</button>
        </div>
        <div id="addPlayers" class="p-5 text-center m-auto" style="display:none;">
          <div class="player1">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-chess-pawn fa-stack-1x fa-inverse"></i>
            </span>
            <label>Player 1:</label>
            <input class="search rounded-pill" id="player1">
          </div>
          <br>
          <div class="player2">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-chess-pawn fa-stack-1x fa-inverse"></i>
            </span>
            <label>Player 2:</label>
            <input class="search rounded-pill" id="player2">
          </div>
          <br>
          <div class="player3">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-chess-pawn fa-stack-1x fa-inverse"></i>
            </span>
            <label>Player 3:</label>
            <input class="search rounded-pill" id="player3">
          </div>
          <br>
          <div class="player4">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-chess-pawn fa-stack-1x fa-inverse"></i>
            </span>
            <label>Player 4:</label>
            <input class="search rounded-pill" id="player4">
          </div>
          <br>
          <br>
          <button id="letsPlay" class="btn btn-primary rounded-pill">Lets play!</button>
        </div>
        <div id="board"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Ludo Get Team 2019</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../api/script.js"></script>

  <script>
    var joinG = document.getElementById("showCode");
    var newG = document.getElementById("addPlayers");

    function joinExisting() {
      if (joinG.style.display === "none") {
        joinG.style.display = "block";
        newG.style.display = "none";
      }
    }

    function startNewGame() {
      if (newG.style.display === "none") {
        newG.style.display = "block";
        joinG.style.display = "none";
      }
    }
  </script>

</body>

</html>
